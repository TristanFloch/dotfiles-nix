[module/xwindow]
type = internal/xwindow

format = <label>
format-foreground = ${colors.purple}
; format-prefix = " "
format-prefix = " "

label = %title%
label-maxlen = 30

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "  "
format-prefix-foreground = #D98E48
format-prefix-overline = #D98E48

label-layout = %layout%
label-layout-overline = #D98E48

label-indicator-padding = 3
label-indicator-margin = 5
; label-indicator-background = ${colors.secondary}
label-indicator-overline = #8BD49C

[module/filesystem]
type = internal/fs
interval = 120

mount-0 = /

format-mounted-prefix = "  "
; format-mounted-prefix-foreground = #008B94
format-mounted = <label-mounted>
format-mounted-foreground = ${colors.black}
format-mounted-background = ${colors.purple}
; format-mounted-overline = #008B94

format-mounted-padding = 3

label-mounted =  %free%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

; useless here
; label-mode-padding = 2
; label-mode-foreground = #000
; label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = ""
label-focused-foreground = ${colors.foreground}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = ""
label-unfocused-padding = ${self.label-focused-padding}
label-unfocused-foreground = ${self.label-focused-foreground}

; visible = Active workspace on unfocused monitor
label-visible = ""
label-visible-padding = ${self.label-focused-padding}
label-visible-foreground = ${self.label-focused-foreground}

; urgent = Workspace with urgency hint set
label-urgent = ""
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;9
ws-icon-9 = 10;10

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = amdgpu_bl0

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT.
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = false ; FIXME

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
; format = <ramp> <label> <bar>
format = <label> <bar>

; Available tokens:
;   %percentage% (default)
label =  %percentage%%

; Only applies if <bar> is used
bar-foreground-0 = #55aa55
bar-foreground-1 = #55aa55
bar-foreground-2 = #55aa55
bar-foreground-3 = #55aa55
bar-foreground-4 = #55aa55
bar-foreground-5 = #f5a70a
bar-foreground-6 = #ff5555
bar-width = 9
bar-gradient = false
bar-indicator = |
bar-indicator-font = 2
bar-fill = 
bar-fill-font = 2
bar-empty = 
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}
; ramp-0 = 
; ramp-1 = 
; ramp-2 = 

[module/backlight-acpi]
inherit = module/backlight
type = internal/backlight
card = amdgpu_bl0

